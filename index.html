<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Form1</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
    </header>

    <form id="formfromhell">

      <fieldset>

        <div class="fildset-wrapper">
          <legend>Informações pessoais</legend>
          
          <div class="total-wrapper">
            <div class="input-wrapper">
              <label for="event-firstname">Nome</label>
              <input type="text" id="event-firstname" required />
            </div>

            <div class="input-wrapper">
              <label for="event-lastname">Sobrenome</label>
              <input type="text" id="event-lastname" required />
            </div>
        </div>
          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-email" required />
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password">
          </div>

        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <div class="mentor"><label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label></div>
            <input type="text" id="event-mentor" />
          </div>  

        </div>

      </fieldset>

      <fieldset>
        
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <div class="fieldsettitle-wrapper">
            <div class="input-legend">Primeira mentoria</div>

            <div class="collum">

              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" required />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>

            </div> 
            
          </div>

          <div class="fieldsettitle-wrapper">
            <div class="input-legend">Segunda mentoria</div>

            <div class="collum">

              <div class="input-wrapper">
                <label for="event-date"> Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" required />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>

            </div>

          </div>

        </div>

      </fieldset>

    </form>

    <footer>
      <input class="button" type="submit" form="formfromhell" value="Salvar">
    </footer>

  </div>
</body>
</html>
